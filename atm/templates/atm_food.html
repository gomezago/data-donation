{% extends "base_dataslip.html" %}
{% load static %}

{% block page_content %}
<!-- Starting section-->
<section style="padding-top: 25px; padding-bottom: 50px">
 <div class="container-fluid" style="align-content: center; background-size: cover;">
    <div class="mx-auto" style="width: 75%">
        <h1>Do you use a supermarket loyalty card?</h1>
         <form action="{% url "atm_pay" %}", method="post", enctype="multipart/form-data">
             {% csrf_token %}
             <div class="row row-centered justify-content-sm-center row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2" style="margin-top: 20px">
                <div class="col" style="margin-top: 10px">
                    <div class="card text-center" style="max-width: 26rem; margin-right: auto; margin-left: auto;">
                           <img src="{% static 'images/food_loyalty.png' %}" class="card-img-top" alt="Illustration of a person buying groceries, using a loyalty card">
                          <div class="card-body">
                              <button type="submit" value=1 name="supermarket" class="btn btn-success" style="width: 75%">Yes</button>
                          </div>
                    </div>
                </div>
            <div class="col" style="margin-top: 10px">
                     <div class="card text-center" style="max-width: 26rem; margin-right: auto; margin-left: auto;">
                              <img src="{% static 'images/food_cash.png' %}" class="card-img-top" alt="Illustration of a person buying groceries, not using a loyalty card">
                              <div class="card-body">
                                    <button type="submit" value=0 name="supermarket" class="btn btn-danger" style="width: 75%">No</button>
                              </div>
                    </div>
            </div>
            </div>
         </form>
    </div>
</div>
</section>
{% endblock %}
