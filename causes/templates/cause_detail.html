{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ cause.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static cause.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Information about the project:</h5>
        <p>{{ cause.description }}</p>
        <br>
        <h5>Required data:</h5>
        <p>{{ cause.technology }}</p>
    </div>
</div>
{% endblock %}
