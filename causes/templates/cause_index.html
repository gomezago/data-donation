{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Projects</h1>
<div class="row">
{% for cause in causes %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img class="card-img-top" src="{{ cause.image.url }}">
            <div class="card-body">
                <h5 class="card-title">{{ cause.title }}</h5>
                <p class="card-text">{{ cause.description }}</p>
                <a href="{% url 'cause_detail' cause.pk %}"
                   class="btn btn-primary"
                   style="background-color:#87CBAC; border-color:#87CBAC;">
                    Read More
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
